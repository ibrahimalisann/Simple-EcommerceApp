<app-category></app-category>
<div class="form-group">
  <label for="exampleInputEmail1">Searh</label>
  <input
    class="form-control"
    id="productName"
    placeholder="Enter search text"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted">
    You are looking for<strong> {{ filterText }}</strong> now
  </small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      This category has no product!
    </div>
  </ng-template>

  <div
    *ngFor="let product of products | productFilter: filterText"
    class="productbox"
    
  >
    <img class="card-img-top" [src]="product.imageUrl" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "USD":symbol:"1.2-2" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Add To Cart</a>
    </div>
  </div>
</div>
